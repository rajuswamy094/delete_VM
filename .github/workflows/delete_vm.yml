# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: set project
        run: |
         gcloud config configurations list
         gcloud config set project flash-app-319312
         
      - name: delte VM instances
        continue-on-error: true
        run: |
          gcloud compute  instances delete postgres-prod --zone=us-west1-b --quiet
          continue-on-error: true
          gcloud compute  instances delete postgres-prod1 --zone=us-west1-b --quiet
          gcloud compute  instances delete postgres-prod2 --zone=us-west1-b --quiet
          gcloud compute  instances delete instance-sachin --zone=us-west4-b --quiet
          gcloud compute instances delete arvind-github-terraform-pjt --zone=us-west1-c --quiet
          gcloud compute instances delete instance-postgres-testing --zone=asia-south2-a --quiet
          
          
